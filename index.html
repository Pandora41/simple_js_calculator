<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-text">
            <p id="user-input">0</p>
        </div>
        <div class="calc-keys">
            <button class="operations">AC</button>
            <button class="operations">DEL</button>
            <button class="operations">%</button>
            <button class="operations">/</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operations">*</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operations">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operations">+</button>
            <button class="numbers key-zero">0</button>
            <button class="numbers">.</button>
            <button class="operations">=</button>
        </div>
    </div>

    <!-- Credit Section -->
    <footer>
        <p>Made with ❤️ by <strong>Pandora_AI</strong></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
